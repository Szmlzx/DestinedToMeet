<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Destined To Meet</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .congrats-message {
      color: white;
      opacity: 0.7;
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px black;
      z-index: 1;
    }

    .button {
      background: transparent;
      border: 2px solid white;
      color: white;
      opacity: 0.7;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 20px;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1;
      cursor: pointer;
    }

    .button:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .glitch-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <p class="congrats-message">CONGRATULATIONS DOOVIII, youâ€™re on your last step :)</p>
  <button class="button" onclick="playGlitch()">ENTER</button>

  <video class="glitch-video" id="glitchVideo" src="glitchvideoindexcut.mp4"></video>

  <script>
    function playGlitch() {
      // Hide normal elements
      document.querySelector('.congrats-message').style.display = 'none';
      document.querySelector('.button').style.display = 'none';

      // Play glitch video
      const video = document.getElementById('glitchVideo');
      video.style.display = 'block';
      video.play();

      // When video ends, jump to story
      video.onended = function() {
        window.location.href = 'story.html';
      };
    }
  </script>
</body>
</html>
