<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Destined To Meet</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .congrats-message {
      color: black;
      opacity: 0.8;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px white;
      z-index: 1;
    }

    .body-message {
      color: black;
      opacity: 0.8;
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px white;
      z-index: 1;
    }

    .button {
      background: transparent;
      border: 2px solid black;
      color: black;
      opacity: 0.8;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 20px;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1;
      cursor: pointer;
    }

    .button:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .glitch-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <p class="congrats-message">CONGRATULATIONS DOOVIII, you’re on your last step :)</p>
  <p class="body-message" id="bodyMessage">
    You’ve made it so far my smart little cookie, only a few days left. I am so proud of you my love.
  </p>
  <button class="button" onclick="playGlitch()">ENTER</button>

  <video class="glitch-video" id="glitchVideo" src="glitchvideoindexcut.mp4"></video>
  <audio id="glitchSound" src="glitch.mp3"></audio>

  <script>
    function playGlitch() {
      document.querySelector('.congrats-message').style.display = 'none';
      document.querySelector('.body-message').style.display = 'none';
      document.querySelector('.button').style.display = 'none';

      const video = document.getElementById('glitchVideo');
      video.style.display = 'block';
      video.play();

      const sound = document.getElementById('glitchSound');
      sound.play();

      video.onended = function() {
        sound.pause();
        window.location.href = 'story.html';
      };
    }

    // Countdown logic inside the main message
    const bodyMessageEl = document.getElementById('bodyMessage');
    const targetDate = new Date('2025-08-03T00:00:00');

    function updateMessage() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      bodyMessageEl.textContent = `You’ve made it so far my smart little cookie, only ${days} days left. I am so proud of you my love.`;
    }

    updateMessage();
    setInterval(updateMessage, 60 * 60 * 1000); // update every hour
  </script>
</body>
</html>
